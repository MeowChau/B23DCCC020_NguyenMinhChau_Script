<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array</h2>

<p id="demo"></p>

<script>
var numbers = [];
for(var i=0; i<10; i++) {
    numbers.push(Math.floor(Math.random() * 100));
}
numbers.sort(function(a, b){return a-b});
var uniqueNumbers = [...new Set(numbers)];

document.getElementById("demo").innerHTML = uniqueNumbers;
</script>

</body>
</html>
